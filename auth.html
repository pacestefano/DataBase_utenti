<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticazione</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            padding: 20px;
            box-sizing: border-box;
        }
        .home-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            text-align: center;
            cursor: pointer;
        }
        .home-icon img {
            width: 30px;
            height: 30px;
        }
        .home-icon span {
            display: block;
            font-size: 12px;
            margin-top: 5px;
            color: #333;
        }
        .auth-section {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .auth-section h2 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
            text-shadow: 1px 1px 2px #fff;
            font-weight: normal;
        }
        .auth-buttons {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }
        .auth-buttons button {
            padding: 15px;
            font-size: 16px;
            background-color: #d3eecd;
            color: black;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: calc(50% - 10px);
        }
        .auth-buttons button:hover {
            background-color: #c8e6c9;
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <div class="home-icon" onclick="goHome()">
        <img src="home-icon.png" alt="Home">
        <span>Home</span>
    </div>
    <div class="auth-section">
        <h2>Puoi giocare come ospite, ma se lo preferisci Ã¨ disponibile anche la registrazione al gioco per memorizzare lo storico delle tue partite</h2>
        <div class="auth-buttons">
            <button onclick="location.href='registrazione.html'">Registrati al sito</button>
            <button onclick="location.href='login.html'">Effettua il Login</button>
        </div>
    </div>

    <script>
        function goHome() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
